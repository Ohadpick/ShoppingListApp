<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{item.photoUrl}}" alt="{{item.description}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-shopping-cart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-info-circle"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{item.description}}
    </h6>
  </div>
</div>
