<div class="card mb-3">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="..\..\assets\img\shopping.jpg" alt="Shopping">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/baskets/edit/', basket.id]"><i class="fa fa-edit"></i></button></li>
      <!-- <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user.id)" ><i class="fa fa-heart"></i></button></li> -->
      <!-- <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/' + user.id]" [queryParams]="{tab: 3}" ><i class="fa fa-envelope"></i></button></li> -->
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <h3>{{basket.title}}</h3>
      {{basket.description}}
    </h6>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of basket.basketItems | slice:0:numOfBasketItemsToDisplay; index as i">
        <img class="item" src="{{item.item.photoUrl}}" alt="{{item.item.description}}">
        {{item.item.description}}
      </li>
      <li class="list-group-item list-group-item-info" *ngIf="basket.basketItems.length > numOfBasketItemsToDisplay">
        Partial display
      </li>
    </ul>
  </div>
</div>
